<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;}
        h2{text-align: center;}
        .container{
            background: #eee;
            border: 2px solid grey;
            width: 500px;
            height: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h2>PolyLine SVG</h2>
    <h2>1.Line Commands(L,H,V,Z)</h2>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <path d="M20,40 L80,40 L80,70" fill="none" stroke="red"></path>
        </svg>
    </div>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <path d="M20,40 L80,40 L80,70 Z" fill="none" stroke="red"></path>
        </svg>
    </div>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <path d="M20,40 H80 V70" fill="none" stroke="red"></path>
        </svg>
    </div>
    <h2>2.Cubic Bezier Curves(C,S)</h2>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <path d="M20,40 C20,70 50,30 70,50" fill="none" stroke="red"></path>
        </svg>
    </div>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <path d="M20,40 C20,70 50,-30 70,50" fill="none" stroke="red"></path>
        </svg>
    </div>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <path d="M10,50 C20,80 40,80 50,50 S70,20 90,50" fill="none" stroke="red"></path>
        </svg>
    </div>
    <h2>3.Quadratic Bezier Curves(Q,T)</h2>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <path d="M10,50 Q10,20 50,50" fill="none" stroke="red"></path>
        </svg>
    </div>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <path d="M10,50 Q10,70 50,50" fill="none" stroke="red"></path>
        </svg>
    </div>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <path d="M10,50 Q30,30 50,50 T90,50" fill="none" stroke="red"></path>
        </svg>
    </div>
</body>
</html>

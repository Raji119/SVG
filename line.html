<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;}
        h2{text-align: center;}
        .container{
            background: #eee;
            border: 2px solid grey;
            width: 500px;
            height: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h2>Line SVG</h2>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <g class="grid"></g>
            <line x1="30" y1="30" x2="80" y2="30"  stroke="blue"></line>
            <line x1="80" y1="30" x2="80" y2="60"  stroke="green"></line>
            <line x1="30" y1="60" x2="80" y2="60"  stroke="blue"></line>
            <line x1="30" y1="60" x2="30" y2="30"  stroke="green"></line>
        </svg>
    </div>
</body>
</html>
